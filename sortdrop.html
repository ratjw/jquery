<style>
table {
    width: 80%;
    margin: 20px auto;
}

tr {
    background: #FFF;
}
tr:nth-child(2n) {
    background: rgba(0,0,0,.05);
}

td {
    padding: 5px;
}
</style>

    </tr>
    <tr>
        <td>Row 10</td>
    </tr>
    
</table>
<script>
// Helper to prevent the columns from collapsing when dragging
var fixHelper = function(e, ui) {
    ui.children().each(function() {
        $(this).width($(this).width());
    });
    return ui;
};


$('.tasks-list > *').sortable({
    helper: fixHelper,
    axis: 'y',
    cursor: 'move',
}).droppable({
    drop: function(event, ui) {
        ui.draggable.remove();
    }
});
</script>

</BODY>
</HTML>
